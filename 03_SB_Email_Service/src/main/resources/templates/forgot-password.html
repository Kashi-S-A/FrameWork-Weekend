<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f3f4f6;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.forgot-password-container {
	background-color: #ffffff;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

input[type="email"] {
	width: 100%;
	padding: 12px;
	margin: 10px 0 20px 0;
	border: 1px solid #ccc;
	border-radius: 6px;
	box-sizing: border-box;
}

button {
	background-color: #007BFF;
	color: white;
	padding: 12px 20px;
	border: none;
	border-radius: 6px;
	cursor: pointer;
	width: 100%;
	font-size: 16px;
}

button:hover {
	background-color: #0056b3;
}

p {
	color: #555;
	font-size: 14px;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="forgot-password-container">
		<h2>Forgot Password</h2>
		<a href="#">Click here to Reset the password</a>
	</div>
</body>
</html>
